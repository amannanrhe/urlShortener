<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>URL Shortener</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="main.js"></script>
        <div class="header">
            <h1>URL Shortener</h1>
        </div>
        <div class="container">
            <form>
                <input placeholder="Enter a URL" type="text" id="urlInput"/>
                <input class="button" type="submit" value="Shorten">
            </form>
        </div>
        <div class="error-container hidden">
            <h2>Something Went Wrong</h2>
        </div>
        <div class="message-container hidden">
            <h2>Your Shortened URL:</h2>
            <a target="_blank" class="message"></a>
        </div>
    </body>
</html>
